<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Curva Silenciosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body style="margin:0;overflow:hidden;">
  <a-scene>
    <a-sky color="#ffffff"></a-sky>

    <!-- Arco rosa y negro -->
    <a-torus color="#ff69b4" radius="1.5" radius-tubular="0.02" arc="180"
             position="0 1.2 -3" rotation="0 0 180"></a-torus>
    <a-torus color="#000000" radius="1.53" radius-tubular="0.01" arc="180"
             position="0 1.2 -3" rotation="0 0 180"></a-torus>

    <!-- Punto rojo arriba del arco -->
    <a-sphere color="#cc0033" radius="0.07" position="0 2.2 -3"></a-sphere>

    <!-- Mensaje oculto en VR -->
    <a-entity id="hidden" visible="false">
      <a-text value="NO TODOS LOS MONOS ESTÁN AFUERA" color="red"
              align="center" position="0 1.6 -2" scale="2 2 2"></a-text>
    </a-entity>

    <!-- Cámara -->
    <a-entity camera>
      <a-camera></a-camera>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    scene.addEventListener('enter-vr', () => {
      document.getElementById('hidden').setAttribute('visible', 'true');
    });
    scene.addEventListener('exit-vr', () => {
      document.getElementById('hidden').setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
